<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
<p th:text="${mess}"></p>
<table class="table table-striped table-hover container" >

    <tr>
        <th scope="col">id</th>
        <th scope="col" colspan="2">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
    </tr>


    <tr th:each="form : ${formList}">
        <td th:text="${form.id}"></td>
        <td th:text="${form.firstName}"></td>
        <td th:text="${form.lastName}"></td>
        <td th:text="${form.phone}"></td>
        <td th:text="${form.age}"></td>
        <td th:text="${form.email}"></td>
    </tr>

</table>

<script src="/static/bootstrap-5.0.2-dist/jquery"></script>
<script src="/static/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
