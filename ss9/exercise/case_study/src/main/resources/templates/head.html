<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>

    <style>
        body{
            background-image: url("https://furamavietnam.com/wp-content/uploads/2018/08/BG2.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: right bottom;
        }
        .logo{
            width: 50px;
            height: 70px;
        }
        .head {
            height: 80px;
        }

        .body {

        }

        .foot {
            height: 50px;
        }
    </style>
</head>

<body>

<div th:fragment="head" class="row container-fluid head">
    <div class="col-lg-6">
        <img class="logo" src="https://furamavietnam.com/wp-content/uploads/2018/10/logo.png" alt="">
    </div>
    <div class="col-lg-6 ">
        <div class="row m-lg-2">
            <div class="col-lg-3">
                <p class="m-lg-2"></p>
            </div>
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="m-lg-2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="head" class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand text-light neon" href="/">Furama</a>
                    <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light neon" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light neon" href="/employee">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light neon" href="/customer">Customer</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light neon"
                                   id="navbarDropdownService" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Service
                                </a>
                                <ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdownService">
                                    <li><a class="dropdown-item " href="/service">List Service</a></li>
                                    <li><a class="dropdown-item " href="/service?action=create">Add Service</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light neon"
                                   id="navbarDropdownContract" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Contract
                                </a>
                                <ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdownContract">
                                    <li><a class="dropdown-item " href="/contract">List Contract</a></li>
                                    <li><a class="dropdown-item " href="/contract?action=create">Add Contract</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search"
                                   aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>


</body>
</html>
