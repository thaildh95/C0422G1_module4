<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Book</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.css">

</head>
<body>

<h1 class="text-danger text-center">Library</h1>
<table class="table table-hover container">
    <tr>
        <th>No.</th>
        <th>Id</th>
        <th>Name</th>
        <th>Count</th>
        <th>Detail</th>
    </tr>
    <tr th:each="book,loop :${bookList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.count}"></td>
        <td><a th:href="@{/detail(id=${book.id})}" class="btn btn-primary" >detail</a></td>
        <td><a th:href="@{/pay(id=${book.id})}" class="btn btn-primary" >pay</a></td>
    </tr>
</table>
<script src="/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
